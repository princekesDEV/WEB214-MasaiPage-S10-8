<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai Page</title>
    <link rel="stylesheet" href="/Styles/navbar.css" />
    <link rel="stylesheet" href="Styles/main.css" />
    <link rel="stylesheet" href="Styles/footer.css">
  </head>
  <body>
    <header>
      <div id="top-header">
        <p>Applications for our 6th November Batches are now open!</p>
        <button>APPLY NOW</button>
      </div>

      <!-- Next Navbar -->
      <div id="next-navbar">
        <img src="image-files/masai-logo.png" alt="" width="100px" />
        <div>
          <p>COURSES</p>
          <p>FEES</p>
          <p>EVENTS</p>
          <p>LEARN</p>
          <p>SUCCESS STORIES</p>
          <p>HIRE FROM US</p>
        </div>
        <div>
          <button>REFER & EARN</button>
          <button>SIGN UP</button>
        </div>
      </div>
    </header>

    <!-- Main Part -->
    <main>
      <div id="main">
        <div>
          <h1>Proof that dreams do <br> come true</h1>
          <p>A testament to what's possible</p>
          <button>APPLY NOW</button>
        </div>
        <div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/mFcd3jZHqUQ?si=RHQNgeOcYHrAJvmn"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
    
    <!-- Footer -->

    <footer>
        <div id="footer-div">
            <h1>How is Masai Creating an Impact?</h1>
            <p>4000 students placed across 1000+ companies</p>
        </div>
    </footer>
  </body>
</html>
